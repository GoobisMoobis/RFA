<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rationality Faction Mainpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      overflow-y: auto; /* Allows scrolling */
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
      margin-bottom: 20px; /* Space between containers */
    }

    h1 {
      margin-top: 0;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      margin-bottom: 20px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .scroll-container {
      max-width: 100%;
      width: 100%;
      overflow-x: auto;
      white-space: normal;
    }

    .info-table {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
      border-collapse: collapse;
    }

    .info-table th, .info-table td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    .info-table th {
      background-color: #f0f0f0;
    }

    .info-table td.right-aligned {
      text-align: right;
    }
  </style>
</head>
<body>
  <!-- Password Container -->
  <div class="container">
    <h1>Enter Password</h1>
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>
  </div>
  
  <!-- New Content Container -->
  <div class="container">
    <!-- Scrollable container for the sentence and table -->
    <div class="scroll-container">
      <!-- The sentence -->
      <div style="white-space: normal;">
        <h3 style="display: inline; margin: 0;">To join the faction, DM </h3>
        <h3 style="color: #00FF00; display: inline; margin: 0;">@justa_rando8888 </h3>
        <h3 style="display: inline; margin: 0;">on </h3>
        <h3 style="color: #5865F2; display: inline; margin: 0;">Discord </h3>
        <p style="color: #636363; display: inline; margin: 0;">(!Uncle GoobisMoobis2 ! on the commanders</p>
        <p style="color: #5865F2; display: inline; margin: 0;">Discord </p>
        <p style="color: #636363; display: inline; margin: 0;">server)</p>
      </div>

      <!-- Table -->
      <table class="info-table">
        <tr>
          <th>Current Member Count (excluding Goobis):</th>
          <td class="right-aligned">0</td>
        </tr>
        <tr>
          <th>Cabinet Members</th>
          <td class="right-aligned">BubleGeg</td>
        </tr>
        <tr>
          <th>Current Member Goal</th>
          <td class="right-aligned">5 Members</td>
        </tr>
      </table>
      <h3><a href="https://goobismoobis.github.io/about-rationality-faction.html">About the Rationality Faction</a></h3>
    </div>
  </div>

  <script>
    function checkPassword() {
      const passwordInput = document.getElementById('passwordInput');
      const password = passwordInput.value.trim().toLowerCase();

      if (password === "rfaisbetter") {
        window.location.href = "./announcements.html";
      } else if (password === "iamacabinetmember") {
        window.location.href = "./cabinetannouncements.html";
      } else {
        alert('Incorrect password. Please try again.');
        passwordInput.value = '';
      }
    }
  </script>
</body>
</html>
