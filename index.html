<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password-Protected Redirect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      margin-top: 0;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      margin-bottom: 20px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .info-table {
      margin-top: 40px;
      width: 100%;
      max-width: 400px;
      border-collapse: collapse;
    }

    .info-table th, .info-table td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    .info-table th {
      background-color: #f0f0f0;
    }

    .info-table td.right-aligned {
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enter Password</h1>
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>
  </div>

  <table class="info-table">
    <tr>
      <th>Current Member Count (excluding Goobis):</th>
      <td class="right-aligned">0</td>
    </tr>
    <tr>
      <th>Cabinet Members</th>
      <td class="right-aligned">N/A</td>
    </tr>
  </table>

  <script>
    function checkPassword() {
      const passwordInput = document.getElementById('passwordInput');
      const password = passwordInput.value.trim().toLowerCase(); // Convert to lowercase for case-insensitive comparison

      // Check for specific passwords
      if (password === "rfaisbetter") {
        window.location.href = "https://goobismoobis.github.io/RationalityFactionAnnouncements/2024/11/12/Welcome-to-the-RFA.html";
      } else if (password === "iamacabinetmember") {
        // Use relative path for the cabinet announcements page
        window.location.href = "./cabinetannouncements.html";
      } else {
        alert('Incorrect password. Please try again.');
        passwordInput.value = '';
      }
    }
        // Check if the current URL is "https://goobismoobis.github.io/RFA/cabinetannouncements.html"
    if (window.location.href === "https://goobismoobis.github.io/RFA/cabinetannouncements.html*") {
        // Check if the referrer is NOT "https://goobismoobis.github.io/RFA"
        if (!document.referrer.includes('goobismoobis.github.io/RFA') {
            // Redirect to "https://goobismoobis.github.io/RFA"
            window.location.href = "https://goobismoobis.github.io/RFA";
        }
    }
  </script>
</body>
</html>
